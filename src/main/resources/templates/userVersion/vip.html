<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>共享单车用户版--购买包月</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/ionicons.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/AdminLTE.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/skins/skin-blue.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/bss.css}" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="header :: commonHeader"></header>

    <aside th:replace="aside :: commonAside"></aside>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                购买包月
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-users"></i>我的</a></li>
                <li class="active">购买包月</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4" id="add-vip-modal">
                    <div class="box">
                        <div class="box-body">
                            <form class="form-horizontal" id="add-vip-form">
                                <div class="box-body">
                                    <!-- 购买月数 -->
                                    <div class="form-group">
                                        <label for="add-vip-modal-vipTime" class="col-sm-4 control-label">购买月数</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="col-sm-8 form-control" id="add-vip-modal-vipTime" name="addVipTime" placeholder="购买月数(1-12)" />
                                        </div>
                                    </div>
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <button type="button" class="btn btn-primary" onclick="userVip()">购买</button>
                                        <button type="button" class="btn btn-default">放弃</button>
                                    </div>
                                </div>

                                <!-- /.box-body -->
                            </form>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
        </section>
        <!-- /.content -->

    </div>
    <footer th:replace="footer :: commonFooter"></footer>

    <aside th:replace="sidebar :: commonSidebar"></aside>

    <!-- Add the sidebar's background. This div must be placed
immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/adminlte.min.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/messages_zh.min.js}"></script>
<script th:src="@{/static/js/data.js}"></script>
<script th:src="@{/static/js/bss.js}"></script>
<script type="text/javascript">
    $.validator.setDefaults({
        errorElement: "em",
        success: function (label) {
            label.text("ok!").addClass("success");
        }
    });
    $(document).ready(function () {
        $("#add-vip-form").validate({
            rules :{
                addVipTime : {
                    required : true,
                    number : true,
                    range : [1,12]
                }
            }
        });
    });
</script>
</body>
</html>
