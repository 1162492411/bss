<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>共享单车管理平台--行程管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/ionicons.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/AdminLTE.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/skins/skin-blue.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/bss.css}" />
    <link rel="stylesheet" th:href="@{/static/css/pagination.css}" />
    <link rel="stylesheet" th:href="@{/static/css/main1119.css}"/>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="header :: commonHeader"></header>

    <aside th:replace="aside :: commonAside"></aside>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="form-inline">
                <span>行程列表</span>
                <input type="text" placeholder="用户/车辆关键字" id="search-journey-form-input" class="form-control" />
                <button class="Button Button--blue" onclick="searchJourney()">查询</button>
            </div>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-th-list"></i> 订单模块</a></li>
                <li class="active">行程管理</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <table id="journeyTable" class="table table-bordered table-hover">
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- 分页按钮 -->
            <nav><ul class="pagination" id="journeysPagination"></ul></nav>
        </section>
        <!-- /.content -->

    </div>
    <footer th:replace="footer :: commonFooter"></footer>

    <aside th:replace="sidebar :: commonSidebar"></aside>

    <!-- 行程轨迹 -->
    <div class="modal" id="show-journey-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width:100%">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">行程轨迹</h4>
                </div>
                <div class="modal-body">
                    <div id="journeyDiv" style="height:500px"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 行程轨迹结束 -->

    <!-- Add the sidebar's background. This div must be placed
immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/adminlte.min.js}"></script>
<script th:src="@{/static/js/data.js}"></script>
<script th:src="@{/static/js/bss.js}"></script>
<script th:src="@{/static/js/es5.min.js}"></script>
<script th:src="@{http://webapi.amap.com/maps?v=1.4.0&amp;key=06c804ecdb67c6ace2638c173c526a43}"></script>
<script th:src="@{http://webapi.amap.com/ui/1.0/main.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        loadJourneys(1);
    });
</script>
</body>
</html>
