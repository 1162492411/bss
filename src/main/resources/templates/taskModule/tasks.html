<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>共享单车管理平台--任务管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/ionicons.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/dataTables.bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/AdminLTE.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/skins/skin-blue.min.css}" />
    <link rel="stylesheet" th:href="@{/static/css/bss.css}" />
    <link rel="stylesheet" th:href="@{/static/css/pagination.css}" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="header :: commonHeader"></header>

    <aside th:replace="aside :: commonAside"></aside>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                任务列表
                <button class="Button Button--blue" data-toggle="modal" data-target="#add-task-modal">添加</button>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-tasks"></i> 任务模块</a></li>
                <li class="active">任务管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <table id="taskTable" class="table table-bordered table-hover">
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- 分页按钮 -->
            <nav><ul class="pagination" id="tasksPagination"></ul></nav>
        </section>
        <!-- /.content -->

    </div>
    <footer th:replace="footer :: commonFooter"></footer>

    <aside th:replace="sidebar :: commonSidebar"></aside>

    <!-- Add the sidebar's background. This div must be placed
immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

    <!-- 添加任务 -->
    <div class="modal" id="add-task-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加任务</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="add-task-form">
                        <div class="box-body">
                            <!-- 编号 -->
                            <input type="hidden" id="add-task-modal-id" />
                            <!-- 任务名 -->
                            <div class="form-group">
                                <label for="add-task-modal-name" class="col-sm-3 control-label">任务名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="col-sm-9 form-control" id="add-task-modal-name" name="addName" placeholder="任务名" />
                                </div>
                            </div>
                            <!-- 类别 -->
                            <div class="form-group">
                                <label for="add-task-modal-type" class="col-sm-3 control-label">类别</label>
                                <div class="col-sm-9">
                                    <select class="col-sm-9 form-control" id="add-task-modal-type">
                                    </select>
                                </div>
                            </div>
                            <!-- 状态 -->
                            <input type="hidden" id="add-task-modal-status" value="1" />
                            <!-- 操作人 -->
                            <div class="form-group">
                                <label for="add-task-modal-user" class="col-sm-3 control-label">操作人</label>
                                <div class="col-sm-9">
                                    <select class="col-sm-9 form-control" id="add-task-modal-user" name="addUser"></select>
                                </div>
                            </div>
                            <!-- 操作车辆 -->
                            <div class="form-group">
                                <label for="add-task-modal-bicycle" class="col-sm-3 control-label">操作车辆</label>
                                <div class="col-sm-9">
                                    <input type="text" class="col-sm-9 form-control" id="add-task-modal-bicycle" name="addBicycle" placeholder="操作车辆" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                            <button type="button" class="btn btn-primary" onclick="addTask()">添加</button>
                        </div>
                        <!-- /.box-body -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加任务结束 -->

</div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/adminlte.min.js}"></script>
<script th:src="@{/static/js/jquery.validate.min.js}"></script>
<script th:src="@{/static/js/messages_zh.min.js}"></script>
<script th:src="@{/static/js/data.js}"></script>
<script th:src="@{/static/js/bss.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        loadTasks(1);
        initSelection("add-task-modal-type",allTaskType);
        initTaskUser();
        $("#add-task-form").validate({
            rules :{
                addName : "required",
                addUser : "required",
                addBicycle : {
                    required : true,
                    number : true
                }
            },
            errorElement: "em",
            success: function (label) {
                label.text("ok!").addClass("success");
            }
        });
    });
</script>
</body>
</html>
