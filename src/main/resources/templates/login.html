<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{static/css/login.css}" rel = "stylesheet" />
    <link th:href="@{static/css/bss.css}" rel = "stylesheet" />
    <link th:href="@{static/css/bootstrap.min.css}" rel = "stylesheet" />
    <script th:src="@{static/js/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/static/js/data.js}"></script>
    <script th:src="@{static/js/bss.js}" ></script>
    <title>登录页面</title>
</head>
<body>
<!-- 登录框开始 -->
<div class="signin">
    <div class="signin-head">
        <img th:src="@{static/image/logo.png}" alt="" class="img-circle" /></div>
    <form class="form-signin" role="form">
        <input type="text" id="id" class="form-control" placeholder="用户名" required="required" autofocus="autofocus"  value="10100102001"/>
        <input type="password" id="pass" class="form-control" placeholder="密码" required="required" value="102001" />
        <button class="btn btn-lg btn-warning btn-block" type="button" onclick="login()">登录</button>
    </form>
</div>
<!-- 登录框结束 -->
</body>
</html>
